<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="./assets/css/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
	
<main>
	<div class="calculator__container">
		  <form action="#" class="calculator">
		  	<div class="output-area">
		  		<span class="common-value">0</span>
		  	</div>
		  	<ul class="button_list">
		  		<li class="button_item"><button class="number_btn">0</button></li>
		  		<li class="button_item"><button class="number_btn">1</button></li>
		  		<li class="button_item"><button class="number_btn">2</button></li>
		  		<li class="button_item"><button class="number_btn">3</button></li>
		  		<li class="button_item"><button class="number_btn">4</button></li>
		  		<li class="button_item"><button class="number_btn">5</button></li>
		  		<li class="button_item"><button class="number_btn">6</button></li>
		  		<li class="button_item"><button class="number_btn">7</button></li>
		  		<li class="button_item"><button class="number_btn">8</button></li>
		  		<li class="button_item"><button class="number_btn">9</button></li>
		  		<li class="button_item"><button class="plus-btn">+</button></li>
		  		<li class="button_item"><button class="minus-btn">-</button></li>
		  		<li class="button_item"><button class="devide-btn">/</button></li>
		  		<li class="button_item"><button class="multiplie-btn">*</button></li>
		  		<li class="button_item"><button class="dot-btn">.</button></li>
		  		<li class="button_item"><button class="clear-btn">c</button></li>
		  		<li class="button_item"><button class="equals-btn">=</button></li>
		  	</ul>
		  </form>
	</div>
	<div class="gege">efrgerge</div>
</main>

<script src="./assets/js/app.js"></script>
</body>
</html>
